name: "Cycle's first yaml file"
description: "Hopefully this imports correctly..."
containers: 
  frontend: 
    image: 
      source: "docker_hub"
      target: "wordpress"
      preload: false
    tags:
      require: 
        - "frontend"
    environment_vars: 
      WORDPRESS_DB_HOST: "database"
      WORDPRESS_DB_PASSWORD: "cycle"
    hostname: "frontend-%"
    options: 
      on_deploy:
        start: true
      monitoring:
        auto_restart: true
      networking:
        public: true

  database: 
    image: 
      source: "docker_hub"
      target: "mysql"
      preload: false
    tags:
      require: 
        - "database"
    environment_vars: 
      MYSQL_ROOT_PASSWORD: "cycle"
    hostname: "database"
    options: 
      on_deploy:
        start: true
      monitoring:
        auto_restart: true
      networking:
        public: true
      